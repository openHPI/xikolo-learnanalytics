---
services:
  minio:
    image: minio/minio
    command: server /data
    volumes:
      - minio:/data
    environment:
      MINIO_ACCESS_KEY: s3accesskey
      MINIO_SECRET_KEY: s3secretkey
    networks:
      - xikolo

  lanalytics-postgres:
    image: postgres:16.0-bookworm
    restart: always
    volumes:
      - lanalytics-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: xikolo-lanalytics
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --locale=C.UTF-8 --encoding=UTF8
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xikolo

  # RabbitMQ and Redis are explicitly started without persistent storage.
  # Restarting the stack purges all still pending background jobs or queued
  # messages.
  rabbitmq:
    image: rabbitmq:3.13-management
    restart: always
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 8s
      retries: 12
    networks:
      - xikolo

  redis-cache:
    image: redis:7
    command: redis-server --databases 8196
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - xikolo

  redis-sidekiq:
    image: redis:7
    command: redis-server --databases 8196
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - xikolo

volumes:
  lanalytics-postgres:
  minio:

networks:
  xikolo:
    name: xikolo
